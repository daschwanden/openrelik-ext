# This is a workflow to create a new OpenRelik VSCode Extension Release
name: OpenRelik VSCode Extension Release

on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: |
          npm install -g @vscode/vsce
          npm install
      - name: Package Extension
        run: vsce package --out openrelik-extension.vsix
      - name: Upload Extension
        uses: actions/upload-artifact@v4
        with:
          name: openrelik-extension
          path: openrelik-extension.vsix
